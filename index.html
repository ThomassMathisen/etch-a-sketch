<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="header">
       <button id="popup" class="btn btn-danger" onclick="getSize()">Select Size</button>
    </div>
    <p id="message"></p>
    <p id="draw"></p>
    <div class="footer">
        <button class="btn btn-dark" onclick="setColor('black')">Black</button>
        <button class="btn btn-success" onclick="setColor('random')">Random</button>
        <button class="btn btn-warning" onclick="resetBoard()">Reset</button>
    </div>
    <div class="board"></div>
    <footer>
        Built by Thomas Storbakk Mathisen
    </footer>
</body>
</html>
